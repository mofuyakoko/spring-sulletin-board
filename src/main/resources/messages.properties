### ログイン画面 ###
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています
AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDまたはパスワードが間違っています

### 新規登録画面 ###
signupForm.userId=ユーザーID
NotBlank.signupForm.userId={0}は必須項目です
Max.signupForm.password={0}は{1}以下で入力してください

signupForm.password=パスワード
NotBlank.signupForm.password={0}は必須項目です
Length.signupForm.password={0}は{1}文字以上、{2}以下で入力してください
Pattern.signupForm.password={0}は半角英数字で入力してください

signupForm.userName=氏名
NotBlank.signupForm.userName={0}は必須項目です

signupForm.birthday=生年月日
NotNull.signupForm.birthday={0}は必須項目です
typeMismatch.signupForm.birthday={0}はyyyy/MM/dd形式で入力してください