<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
  <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
  <link th:href="@{/css/menu.css}" rel="stylesheet"></link>
<title>メニュー</title>
</head>
<body>
<!-- ヘッダー -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand title-font" href="#">spring-sulletin-board</a>
      </div>
       <form class="navbar-header navbar-form form-inline" method="get" th:action="@{/searchResult}" th:object="${searchForm}">
    	<div class="form-group">
	    	<label class="label control-label">ユーザーID</label>
	    	<input class="form-control" type="text" placeholder="user(部分一致)" name="userId"/>
	    </div>
		<div class="form-group">
	    	<label class="label control-label">投稿内容</label>
	    	<input class="form-control" type="text" placeholder="Hello(部分一致)" name="postText"/>
		</div>
    	<input class="btn btn-info" type="submit" value="検索"/>
    </form>
      <form method="post" th:action="@{/logout}">
        <button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
      </form>
    </div>
  </nav>
 <!--  サイドバー -->
 <div class="container-fluid">
   <div class="row">
     <div class="col-sm-2 sidebar">
       <ul class="nav nav-pills nav-stacked">
         <li><a th:href="@{/topMenu}">トップページ</a></li>
         <li><a th:href="@{/userMyPage}">マイページ</a></li>
         <li><a th:href="@{/newPostPage}">新規投稿</a></li>
       </ul>
     </div>
   </div>
 </div>
 <!-- コンテンツ -->
 <div class="container-fluid">
   <div class="row">
     <div class="col-sm-10 col-sm-offset-2 main">
       <div th:include="__${contents}__"></div>
     </div>
   </div>
 </div>
</body>
</html>
