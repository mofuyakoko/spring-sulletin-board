<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <title>ログイン画面</title>
  </head>
<body class="text-center">
	<div class="page-header">
	  <h1>ログイン画面</h1>
	</div>
	<form method="post" th:action="@{/login}" th:object="${loginForm}">
		<div class="form-group" th:classappend="${#fields.hasErrors('userId')}?'hasError'">
		  <label>ユーザーID</label><br/>
		  <input type="text" th:field="*{userId}"/><br/>
		  <span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId error</span>
		</div>
		<div class="form-group" th:classappend="${#fields.hasErrors('password')}?'hasError'">
		  <label>パスワード</label><br/>
		  <input type="password"  th:field="*{password}"/><br/>
		  <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">userId error</span>
		</div>
		
		<input class="btn btn-primary" type="submit" value="ログイン"/>
	</form>
	<br/>
	<a th:href="@{'/signup'}">新規登録の方はこちら</a>
</body>
</html>
