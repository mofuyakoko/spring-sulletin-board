<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div th:fragment="menu_contents">
    <div class="page-header">
      <h1>投稿一覧</h1>
    </div>
    <table class="table table-bordered table-hover table-striped">
    	<tr>
    		<th class="info col-sm-1">ユーザー名</th>
    		<th class="info col-sm-1">投稿日</th>
    		<th class="info col-sm-3">投稿内容</th>
    	</tr>
    	<tr th:each="posts:${postsList}">
    		<td th:text="${posts.user_id}"></td>
    		<td th:text="${posts.post_date}"></td>
    		<td th:text="${posts.post_text}"></td>
    	</tr>
    </table>
    <div th:if=${postsCount}>
        <span th:text="'投稿件数：'+ ${postsCount} + '件'"></span>
    </div>
  </div>
</body>
</html>
