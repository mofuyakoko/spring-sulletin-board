<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>エラー画面</title>
  </head>
<body class="text-center">
  <h1 th:text="${status} + '' + ${error}"></h1>
  <p th:text="${message}"></p>
  <p>ログイン画面に戻ってください</p>
  <form method="post" th:action="@{/logout}">
    <button class="btn btn-link" type="submit">ログイン画面に戻る</button>
  </form>
</body>
</html>
